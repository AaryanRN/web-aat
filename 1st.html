<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-color: black;">
    <header>
            <ul>
                <li><a href="1st.html">Home</a></li>
                <li><a href="https://www.netflix.com/in/browse/genre/83">TV Shows</a></li>
                <li><a href="https://www.netflix.com/in/browse/genre/34399">Movies</a></li>

        <section>

            <div>
                <div class="img-zoom">
                    <img src="moneyheist.jpeg" width="300" onclick="hlo()"/>

                </div>
            </div>
        </section>  

        <section>
            <h2>Popular Movies</h2>
            <div>
                <div class="img-zoom">
                    <img src="interstellar.jpg" width="300"  onclick="hlo()"/>
                    <img src="rrr.jpeg" width="300" onclick="hlo()"/>
                    <img src="kantara" width="300"/>

                </div>
