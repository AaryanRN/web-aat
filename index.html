<!DOCTYPE html>
<html>
<head>
	<title>Netflix Login</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body style="background-color: black;">
	<h1 class="a">NETFLIX</h1>
    <form>
		<h1>Sign In</h1>
		<label for="email" style="color: aliceblue;">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="password" style="color: aliceblue;">Password:</label>
		<input type="password" id="password" name="password" required>
		<input type="button" value="Sign In" id="signin" onclick="login();">
		<input type="button" value="Reset" id="reset" onclick="clearfunc();">
	</form>
	<script src="login.js"></script>
</body>
</html>
